<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- google fonts -->
    <!--
			* fonts sans-serif
		    * "Poppins"   = [ 100, 200, 300, 400, 500, 600]
		    * "Open Sans" = [ 300, 400, 600]
		  * fonts serif
		    * "Lora"      = [ 400, 500, 600]
		-->
		<!-- Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" />
    <!-- Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" />
    <!-- Lora -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" />
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/70351a3d8c.js" crossorigin="anonymous"></script>
    
    <!-- Colors CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/novaardiansyah1/snippets-and-cdn@1.0.0/css/colors.css" />
    
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.js"></script>
    <script>eruda.init()</script>
  </body>
</html>
